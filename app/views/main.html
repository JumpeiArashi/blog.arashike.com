<div class="winters">
  <div layout-padding>
    <md-grid-list md-cols-sm="2" md-cols-gt-sm="4" md-cols-gt-md="8" md-cols-gt-lg="12" md-row-height-sm="5:4" md-row-height-gt-sm="7:5" md-row-height-gt-md="2:3" md-row-height-gt-lg="3:4">
      <md-grid-tile ng-repeat="content in data">
        <div ng-show="$first" class="frame-mint">
          <div class="frame-inner">
            <div class="author" layout="column" layout-align="center center">
              <img class="author-image" ng-src="{{content.avatar_url}}}">
              <div class="author-name">{{content.login}}</div>
            </div>
          </div>
        </div>
        <div ng-show="!$first">
          <winters-article description="{{content.description}}"></winters-article>
        </div>
      </md-grid-tile>
    </md-grid-list>
  </div>
</div>
